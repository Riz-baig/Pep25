<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas width="400" height="400"></canvas>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      function drawCircle(x, y, size) {
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.arc(x, y, size, 0, 2 * Math.PI);
        ctx.fill();
      }

      let x = 50;
      let y = 50;
      const size = 30;

      drawCircle(x, y, size);

      // Don't edit the code above here!
      const velocidad = 10;
      window.addEventListener("keydown", (entrada) => {
        switch (entrada.key) {
          case "a":
            x -= velocidad;
            break;
          case "d":
            x += velocidad;
            break;
          case "w":
            y -= velocidad;
            break;
          case "s":
            y += velocidad;
            break;
        }

        drawCircle(x, y, size);
      });
    </script>
  </body>
</html>
